<div *ngIf="elementoIessimoOggettoPostt" class="contenitoreDetail">

    <h2>{{elementoIessimoOggettoPostt.title}}</h2>
    <p>{{elementoIessimoOggettoPostt.category}}</p>
    <p><span>DATA PUBBLICAZIONE:</span> {{elementoIessimoOggettoPostt.date | date:'dd/MM/yyyy HH:mm:ss'}}</p>
    <p>{{elementoIessimoOggettoPostt.body}}</p>


    <button (click)="aggiungiAPreferiti(elementoIessimoOggettoPostt, 'compareButton')">Aggiungi a preferiti</button>

</div>
